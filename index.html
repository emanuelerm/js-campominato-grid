<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Campo Minato</title>
</head>

<body>
    <div class="wrapper">
    
        <!-- INTESTAZIONE PAGINA -->
        <header>
            <div class="container h-100">
                <div class="row justify-content-between align-items-center text-center h-100 my-auto">

                    <!-- Titolo e logo -->
                    <div class="col-auto d-flex">
                        <h1 class="text-capitalize text-white">campo minato</h1>
                        <i class="fa-solid fa-explosion mt-3 ms-2 fs-4"></i>
                    </div>

                    <!-- Banner animato -->
                    <div class="col-auto slide-in-elliptic-top-fwd">
                        <div class="animation">
                            <div class="icon d-flex">
                                <i class="fa-solid fa-land-mine-on"></i>
                                <i class="fa-solid fa-person-running slide-right fs-3"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Form per selezionare livello difficoltÃ  -->
                    <div class="col-auto d-flex">
                        <form class="me-3">
                            <select name="difficulty" id="difficulty" class="form-select form-select-sm">
                                <option selected>Choose Difficulty</option>
                            </select>
                        </form>
                        <button type="submit"
                            class="btn btn-sm btn-warning text-black rounded-2 text-uppercase fw-medium">play</button>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="container h-100">
                <div class="d-flex justify-content-center align-items-center border-decoration h-100">
                    <div class="playground bg-warning d-flex flex-wrap">

                    </div>
                    
                </div>
            </div>
        </main>

        <footer>
            <div class="container">

            </div>
        </footer>
    </div>


    <script type="text/javascript" src="./js/script1.js">
    </script>
</body>

</html>
